<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encryption</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script type="module" src="../HIGHT_Algorithm/app.js"></script> -->
    <script type="module" src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">DEMO HIGHT</div>
      <div class="main">
        <div class="headBox">
            <div class="box">
                <input type="text" name="" id="inputText" minlength="8" maxlength="8" value="01234567"/>
                <div class="headLine1"></div>
                <div class="headLine2"></div>
            </div>
        </div>
        <div class="modulBox">
          <div class="runGene">
            <div class="box-title">HIGHT GENERATOR</div>
            <div class="progress">
                <div class="percent"></div>
                <div class="run"></div>
            </div>
            <div class="btnBox">
                <button>Play</button>
                <button>Stop</button>
              </div>
            </div>
        </div>
        <div class="tailBox">
            <div class="box">
                <input type="text" name="" id="inputKey" minlength="16" maxlength="16" value="0123456789ABCDEF">
                <div class="tailLine1"></div>
                <div class="tailLine2"></div>
            </div>
        </div>
        <div class="box output">
            <input type="text" name="" id="outputText">
            <div class="outputLine"></div>
        </div>
      </div>
      <div class="sub keySchedule"> 
        <h2 >KEY SCHEDULE</h2>
        <p class="whitenKey"></p>
        <p class="subKey"></p>
      </div>
      <div class="sub initTranform">
        <h2>INIT TRANFORM</h2>
        <p class="X0"></p>
      </div>
      <div class="sub ForLoops">
        <h2>I = 0 to I = 31{ Round Function }</h2>
        <p class="X31"></p>
      </div>
      <div class="sub finalTranformation">
        <h2>FINAL TRANFORM</h2>
        <p class="cipher"></p>
      </div>
    </div>
  </body>
</html>
